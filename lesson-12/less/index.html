<body>

<div class="section">
	<div class="container">
		<!-- Первый row (строка) под заголовок -->

			<div class="col-lg-6 offset-lg-3">

		   </div>

					</form>

			</div>
		</div>
	</div>
</div>

			</div>
		</div>

			<div class="row">
				<div class="col-lg-3 ">

						<img src="img/01.jpg" alt="Преимущества">
